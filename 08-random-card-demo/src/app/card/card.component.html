<div class="card">
  <div class="card-body text-center">
    <img
      width="150"
      height="150"
      class="rounded-circle img-thumbnail border-danger"
      [src]="user.picture?.large"
      alt=""
    />
    <div class="card-title text-primary">
      <h1>
        <span class="px-2">{{ user.name?.title }}.</span>
        <span class="px-2">{{ user.name?.first }}</span>
        <span class="px-2">{{ user.name?.last }}</span>
      </h1>
    </div>
    <div class="card-text">
      <fa-icon [icon]="faEnvelope"></fa-icon> {{ user.email }}
    </div>
    <div class="card-text">
      <fa-icon [icon]="faMapMarkedAlt"></fa-icon> {{ user.location?.city }} {{ user.location?.state }}
      <p>{{ user.location?.street?.number }}</p>
    </div>
    <div class="card-text">
      <fa-icon [icon]="faPhone"></fa-icon> {{ user.phone }}
    </div>
    <div class="card-text">
      <fa-icon [icon]="faDatabase"></fa-icon>
      <span class="px-2"> registered on {{ user.registered?.date | date }}</span>
    </div>
  </div>
  <button (click)="refreshPage()" class="btn btn-warning">Refresh card</button>
</div>
